
<div class="row">
	<div class="col s12">
		<form id="form" ng-submit="onSubmit()">
			<div class="file-field input-field col s12">
				<div class="btn">
					<span>File</span> <input accept="image/*" id="upload" type="file" onchange="angular.element(this).scope().setFile(this)">
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text">
				</div>
			</div>
			<img class="col s12" id="picture" alt="Embedded Image" ng-if="newItem.image" ng-src="{{newItem.image}}" />

			<div class="input-field col s12">
				<input type="text" id="category-input" class="autocomplete" ng-model="newItem.category"/>
				<label for="category-input">Kategorie</label>
			</div>
			
			<div class="input-field col s12">
				<textarea type="text" id="beschreibung-input" class="materialize-textarea" ng-model="newItem.description"></textarea>
				<label for="beschreibung-input">Beschreibung</label>
			</div>

			<p class="col s12">
				<input type="checkbox" class="filled-in" id="mobile"
					checked="checked" ng-model="newItem.mobile" /> <label for="filled-in-box">Mobil?</label>
			</p>

			<button class="btn waves-effect waves-light" type="submit"
				name="action">
				Submit <i class="material-icons right">send</i>
			</button>
		</form>
	</div>
</div>
